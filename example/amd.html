    <title>AMD</title>

    <script src="../vendor/requirejs/require.js"></script>
    <script>
      require.config({
        paths: {
          'underscore': '../vendor/underscore/underscore',
          //'spindle': '../spindle'
        },
        shim: {
          'underscore': {
            exports: '_'
          }
        },
        baseUrl: '.',
        packages: [
          {
            name: 'spindle',
            location: '../src/js/spindle'
          }
        ]

      });

      require(['spindle'], function(Logger) {

        g0j0.logging.getLogger('foo').setLevel(Logger.levels.DEBUG);

        // For example, set the default level to INFO
        Logger.get().setLevel(Logger.levels.INFO);

        // Info messages are now output to the console:
        Logger.get('foo').info('an info message')();

        // But debug messages are not:
        Logger.get('foo').debug('a debug message that you won\'t see')();
      });
    </script>
  </head>
